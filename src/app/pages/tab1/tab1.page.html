<ion-header class="ion-no-border">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-icon slot="icon-only" name="bonfire"></ion-icon>
        </ion-buttons>
        <ion-title>
            FotosGram
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

    <!-- refresher -->

    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!-- rederizar posts -->
    <app-posts [posts]="posts"></app-posts>

    <!-- Infinte Scroll -->

    <ion-infinite-scroll [disabled]="!habilitado" threshold="150px" (ionInfinite)="siguiente($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>


</ion-content>
