<div class="post">

    <!-- Cabecera de la publicacion -->
    <!-- Donde van el nombre el icono -->
    <ion-item lines="none">
        <ion-avatar slot="start">
            <img src="/assets/avatars/{{post.usuario.avatar}}" />
        </ion-avatar>
        <ion-label>
            <h3>{{post.usuario.nombre}}</h3>
            <h5>{{post.usuario.email}}</h5>
        </ion-label>
    </ion-item>

    <!-- Slide de las imagenes -->
    <!-- <ion-slides pager="true">
        <ion-slide class="image-slide" [style]="img1 | domSanitizer">
        </ion-slide>
        <ion-slide class="image-slide" [style]="img2 | domSanitizer">
        </ion-slide>
        <ion-slide class="image-slide" [style]="img3 | domSanitizer">
        </ion-slide>
    </ion-slides> -->

    <!-- mapa -->
    <app-mapa [coors]="post.coords"></app-mapa>


    <!-- botones de me gusta y guardar -->
    <ion-item lines="none">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-icon slot="end" name="bookmark-outline"></ion-icon>
    </ion-item>

    <!-- texto de la publicacion -->
    <ion-item lines="none">
        <ion-label text-wrap>
            {{post.mensaje}}
        </ion-label>
    </ion-item>

</div>
